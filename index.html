<!DOCTYPE html>
<html lang= "en us">
    <!-- linking to css -->
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>HW wireframe</title>
    </head>

    <body>
        <!-- header box should be full length with padding and margin -->
        <header>
            <h1>header</h1>
        </header>
        <!-- nav box should be full length with padding and margin -->
        </div><div class="nav">
            <h1>nav</h1>
        </div>
        <div class="container">
        <!-- section box floats left with articles inside it -->
            <div class="section">
                <h1>section</h1>
                <!-- article is nested within Section box -->
                <div class="article">
                    <h1>article</h1>
                    <!-- h1 is nested within article box -->
                    <h1 id="h1box">h1, h2, h3</h1>
                    <!-- p is nested inside article and looks the same as h1 -->
                    <h1 id="pbox">p</h1>
                </div>
            </div>
            <!-- aside is to the right of Section -->
            <div class="aside">
            <h1>aside</h1>
            </div>
        </div>
    </body>
    <!-- footer is full length  and has padding and margin -->
    <footer>
        <h1>footer</h1>
    </footer>
    
</html>
